<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">

    </ui:define>

    <ui:define name="title">
        Senha de Acesso
    </ui:define>

    <ui:define name="description">
        Senha ... 
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>
        <div class="box box-primary">

            <div class="box-header with-border">


                <h:form id="formsenha">
                    <p:spacer height="10px"/>

                    <h3>Nova Senha de Acesso</h3>
                    <p:separator/>

                    <div class="ui-g-12">
                        <div class="ui-g-6">
                            <h:inputHidden id="id" value="#{loginMB.pessoaTransfer.id}"/>                                             
                            <p:outputLabel for="password" value="Senha*" />
                            <p:password  id="password" feedback="true"
                                         promptLabel="Informe uma senha"
                                         weakLabel="Muito fraca"
                                         goodLabel="Senha razoÃ¡vel"
                                         strongLabel="Senha forte" 
                                         inline="true" match="senha" value="#{loginMB.pessoaTransfer.senhapessoa}" validator="#{loginMB.validarSenha}" styleClass="form-control"/>
                            <p:message for="password"/>
                        </div>
                        <div class="ui-g-6">
                            <p:outputLabel for="senha" value="Confirme a senha*" />
                            <p:password id="senha" value="#{loginMB.pessoaTransfer.senhaconfirmacao}" styleClass="form-control"/>
                            <p:message for="senha"/>
                        </div>
                    </div>
                    <p:spacer height="50px"/>


                    <div class="ui-g-12 ">
                        <p:commandButton actionListener="#{loginMB.loginUsuarioEditarSenha()}" value="Salvar" 
                                         ajax="false"   icon="fa fa-check" styleClass="btn-primary">
                            <f:ajax execute="@all" render="@all" event="click"/>
                        </p:commandButton>
                        <p:spacer width="10" height="10" />  
                    </div>


                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
